suites:
    acme_suite:
        namespace: Spot
        psr4_prefix: Spot

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - clover
    output:
        clover: coverage.xml
    whitelist:
        - src
    blacklist_files:
        - "src/FileManager/FileManagerServiceProvider.php"
        - "src/SiteContent/SiteContentServiceProvider.php"
        - "src/DefaultServiceProvider.php"
